    var tagId;
    $('.tag-item').click(function () {

        tagId=parseInt($(this).attr("id"));
        setResult('tag',tagId);
        $('#list_year').text('全部年份');

    });

    $('.year-item').click(function () {

        tagId=parseInt($(this).attr("id"));
        setResult('time',tagId);
        $('#list_tag').text('全部项目');

    });

    function setResult(type,tagId){
        $('.work-col').remove();
        if(tagId != null){
            AllEvent=new CardObj(allURL+'&'+type+'='+tagId);
            AllEvent.build();

        }else{
            AllEvent=new CardObj(allURL);
            AllEvent.build();
        }
    }
