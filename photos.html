<script>


    var TagEvent=new TagObj(allTagURL);
        TagEvent.build();

    var PhotoEvent=new CardObj(photoURL);
    PhotoEvent.build();

    var tagId;
    $('.tag-item').click(function () {

        tagId=parseInt($(this).attr("id"));
        setResult('tag',tagId);
        $('#list_year').text('全部年份');

    });

    $('.year-item').click(function () {

        tagId=parseInt($(this).attr("id"));
        setResult('time',tagId);
        $('#list_tag').text('全部项目');

    });

    function setResult(type,tagId){
        $('.work-col').remove();
        if(tagId != null){
            PhotoEvent=new CardObj(photoURL+'&'+type+'='+tagId);
            PhotoEvent.build();

        }else{
            PhotoEvent=new CardObj(photoURL);
            PhotoEvent.build();
        }
    }




</script>
