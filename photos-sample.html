<div class="main-pc list-work" >

    <ul id="photoDetailTag" class="list-btn">
        <!--<li><a href="#">#<span class="Tag">0</span>#</a></li>-->
    </ul>

    <div id="photoDetailWork" class="paper paperRoute photo-detail">
        <div class="richmedia-detail-header">
            <h1 class="richmedia-detail-title"></h1>
            <div class="richmedia-detail-data">
                <button class="like_button">
                    <svg class="like_button_icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0.5 0.5 16 16"><path fill="none" d="M.5.5h16v16H.5z"></path><path d="M.5 7.5h3v8h-3zM7.207 15.207c.193.19.425.29.677.293H12c.256 0 .512-.098.707-.293l2.5-2.5c.19-.19.288-.457.293-.707V8.5c0-.553-.445-1-1-1h-5L11 5s.5-.792.5-1.5v-1c0-.553-.447-1-1-1l-1 2-4 4v6l1.707 1.707z"></path></svg>
                    <span class="like_button_text"></span>
                </button>
                <span class="detail_date"></span>
            </div>
        </div>
       <!--add the swiper-->
        <div class="product-gallery">
            <div class="product-photo-main">
                        <div class="swiper-container">
                            <div id="photoSwiper" class="swiper-wrapper">

                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/rich-media/1.jpg" draggable="false" ondragstart="return false;">
                                    </div>
                                    <h2>Hello</h2>
                                </div>

                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/rich-media/2.jpg" draggable="false" ondragstart="return false;">
                                    </div>
                                    <h2>World</h2>
                                </div>


                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

            </div>
            <div class="product-photos-side">
                        <div class="swiper-container">
                            <div id="photoSwiperSlider" class="swiper-wrapper">

                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <h2>Hello</h2>
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <h2>World</h2>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
        </div>

        <div class="product-gallery-full-screen">
            <div class="swiper-container gallery-top">
                <div id="photoSwiperfull" class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="img/rich-media/1.jpg" draggable="false" ondragstart="return false;">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="img/rich-media/2.jpg" draggable="false" ondragstart="return false;">
                        </div>
                    </div>

                </div>


                <div class="swiper-button-next swiper-button-white">
                    <svg fill="#FFFFFF" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </div>
                <div class="swiper-button-prev swiper-button-white">
                    <svg fill="#FFFFFF" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </div>
                <div class="gallery-nav">
                    <div class="swiper-pagination"></div>
                    <ul class="gallery-menu">
                        <li class="close">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                <path d="M0 0h24v24H0z" fill="none"/>
                            </svg>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
