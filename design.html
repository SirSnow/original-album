<script src="js/jquery-3.2.1.min.js"></script>

<script>
    var card='<li id="card%data1%"class="work-col "><div class="paper paper-work"><img class="card-img" src="%data2%"/><div class="work-title"><h4><span>%data3%</span></h4></div></div></li>'
    window.onload=function () {
        Reset();

        $('.tag-item').click(function () {
            Reset();
        });

        $('#yearAll').click(function(){
            Reset();
        });
        $('#year2017').click(function () {
           Refresh(2017);
        });

        $('#year2016').click(function () {
            Refresh(2016);
        });

        $('#year2015').click(function () {
            Refresh(2015);
        });

        $('#year2013').click(function () {
            Refresh(2013);
        });


    };

    function Refresh(para){
        $('.work-col').remove();
        var i=0;
        for(var j=0;j<designSet.length;j++){
            Replace(j,designSet[j].ava,designSet[j].title);
            for(var m=0;m<designSet[j].tag.length;m++){
                $('#card'+j).addClass(designSet[j].tag[m]);
                $('#card'+j).addClass("none-display");
            }
            if(designSet[j].tag[0]==para){
                $('#card'+j).show();
                i++;
            }

            $('#designResult').text(i);
        }
    }
    function Reset(){
        $('#designResult').text(designSet.length);
        $('.work-col').remove();
        for(var j=0;j<designSet.length;j++){
            Replace(j,designSet[j].ava,designSet[j].title);
        }
    }
    function Replace(data1,data2,data3){
        $('#designListItem').append(card.replace("%data1%",data1).replace("%data2%",data2).replace("%data3%",data3));
    }

</script>
